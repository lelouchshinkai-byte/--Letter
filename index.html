<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>新年快乐</title>

  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body>
  <label for="open">
    <input id="open" type="checkbox"/>

    <!-- Front Card -->
    <div class="card pg1">
      <div class="h">Happy</div>
      <div class="bd">New Year<br></div> <!-- space after Happy New Year -->
      <div class="click">Click To Open</div>
    </div>

    <!-- Letter / Message -->
    <div class="card pg3">
      <div class="content">
        <div class="wish">
          新年快乐，檀圣恩！<br>
          虽然我们只做了几个星期的朋友，但说实话，我感觉我们已经认识很久了。我也不太知道该怎么解释，但遇见你让这一年感觉没那么被浪费。<br>
          我希望你能继续学习英语，继续追逐你的梦想，就像我会继续学习中文、不断前进一样。<br>
          我真的很感激你愿意向我敞开心扉，告诉我你正在经历的事情，以及你生活中发生的一切。我真心希望有一天，事情会变得轻松一些，你也会好起来。<br>
          我原以为这一年里的365天都会被我浪费掉，但在这一年结束之前，我遇见了你。光是这一点，对我来说就已经很有意义了。<br>
          我希望我们还能继续做朋友，哪怕只是再久一点点。<br>
          祝你新的一年温柔而有意义。<br><br> <!-- keep extra line before signature -->
          —— 蓝嘉睿 / Jarex
        </div>
      </div>
    </div>

  </label>
</body>
</html>
